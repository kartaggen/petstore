springfoxdocumentation:
  swagger:
    v2:
      path: /api-docs
      
server:
  port: ${PETSTOREPETSERVICE_SERVER_PORT:8080}

azure:
  keyvault:
    uri: "https://cloudx-petstore-keyvault.vault.azure.net/"
    tenant-id: ${TENANT_ID}
    managed-identity: ${SERVICE_ACCOUNT}
    enabled: true
  
spring:
  application:
    name: petstorepetservice
  cloud:
    azure:
      compatibility-verifier:
        enabled: false
      keyvault:
        secret:
          property-sources[0]:
            name: key-vault-property-source-1
            endpoint: https://cloudx-petstore-keyvault.vault.azure.net/
          property-source-enabled: true
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  datasource:
    url: ${PGDBURL-PET}
    username: ${PGDBUSER}
    password: ${PGDBPASS}
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

management:
  endpoints:
    web:
      exposure:
        include: "*"       
  trace:
    http:
      enabled: true 
  endpoint:
    httptrace:
      enabled: true
